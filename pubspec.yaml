flavorizr:
  app:
    android:
      flavorDimensions: "SleeFi"
    ios:

  instructions:
    - assets:download
    - assets:extract
    - android:androidManifest
    - android:buildGradle
    #    - android:dummyAssets
    - android:icons
    #- flutter:flavors
    #- flutter:app
