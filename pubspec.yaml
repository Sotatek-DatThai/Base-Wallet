    - ios:schema
    - ios:dummyAssets
    #    - ios:icons
    - ios:plist
    - ios:launchScreen
    #    - google:firebase
    - assets:clean
    - ide:config

  flavors:
    dev:
      app:
        name: "Wallet Dev"

      android:
        applicationId: "com.sotatek.wallet_base.dev"
      ios:
        bundleId: "com.sotatek.wallet-base.dev"

    stg:
